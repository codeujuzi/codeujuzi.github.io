<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="https://codeujuzi.github.io/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codeujuzi, an adaptive learning platform">
    <link rel="icon" href="/static/img1.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Codeujuzi - Login and Register</title>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Display introductory content and branding -->
        <div class="left-panel">
            <img src="/static/CODE.gif" alt="CodeUjuzi gif" style="width: 100%; height: 100%;">
            <h1>Welcome to Codeujuzi</h1>
            <p>Unlock your coding potential with Codeujuzi. Join our community of passionate developers today!</p>
        </div>

        <!-- Right Panel: Login and Registration forms -->
        <div class="right-panel">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="toggle-form">
                    <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="toggle-form">
                    <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script to toggle between forms and handle form submission -->
    <script>
    function toggleForm(formType) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (formType === 'login') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }

    // Handle login event
    function handleLogin(event) {
        event.preventDefault();
        // Insert actual login logic here, such as form validation and API calls
        window.location.href = "/homepage";  // Redirect to homepage after login
    }

    // Handle registration event
    function handleRegister(event) {
        event.preventDefault();
        // Insert actual registration logic here
        window.location.href = "/homepage";  // Redirect to homepage after registration
    }
    </script>
</body>
</html>
