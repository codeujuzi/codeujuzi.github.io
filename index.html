<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codeujuzi, an adaptive learning">
    <link rel="icon" href="/images/img1.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" media="all"/>
    <title>Codeujuzi - Login and Register</title>

    </head>
    <body>
    <div class="container">
        <div class="left-panel">
            <!-- <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#f5a623"/>
                <text x="50" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="central">Codeujuzi</text>
                <path d="M30 70 L50 30 L70 70" stroke="white" stroke-width="4" fill="none"/>
            </svg> -->
            <img src="/images/CODE.gif" alt="gif" style="width: 100%; height: 100%;">
            <h1>Welcome to Codeujuzi</h1>
            <p>Unlock your coding potential with Codeujuzi. Join our community of passionate developers today!</p>
        </div>
        <div class="right-panel">
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="toggle-form">
                    <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a></p>
                </div>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="toggle-form">
                    <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    function toggleForm(formType) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
    
        if (formType === 'login') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }
    </script>
    </body>
</html>
